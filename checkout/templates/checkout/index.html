{% extends 'store/base.html' %}
{% load static %}

{% block title %}
Cart
{% endblock %}

{% block content %}
  <div class="text-center">
    <br>
    <div class="text-center product_title">Your shopping cart</div>
  </div>
  <div class="row mx-auto">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
      <table class="table cart_table">
        <thead class="cart_thead">
          <tr>
            <th colspan="4">Your items</th>
          </tr>
        </thead>
          <tr>
            <td>
              <a href="cart_item.product.get_url">
                <img src="{{cart_item.product.image.url}}" width="100" height="100" alt="">
              </a>
            </td>
            <td class="text-left">
              Product Name
              <br>
              SKU:
              <br>
              Unit Price: $
              <br>
              Qty: 
            </td>
            <td>
              $500
            </td>
            <td>
              &nbsp;<a href=""><i class="fas fa-plus-circle cart_icon"></i></a>
              &nbsp;<a href=""><i class="fas fa-minus-circle cart_icon"></i></a>
              &nbsp;<a href=""><i class="fas fa-trash-alt cart_icon"></i></a>
            </td>
          </tr>
      </table>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
      <table class="table cart_table">
        <thead class="cart_thead">
            <tr>
              <th>Check out</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Please review your cart items before proceeding with the payment.</td>
            </tr>
            <tr>
              <td class="text-left">Your total is: <strong>$500</strong>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
{% endblock %}
