{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Sign in
{% endblock %}

{% block content %}
  <div class="container">
      <div class="col-sm-9 col-md-6 col-lg-5 mx-auto bg-light">
        <div>
          <br>
          <h2 class="product_title">
            Registered Customers Only
          </h2>
          <form method="post">
            {% csrf_token %}
            <p>{{ form | crispy }}</p>
            <button type="submit" name="button" class="btn btn-success btn-lg text-uppercase">Sign in</button>
          </form>
          <br>
        </div>
      </div>
    </div>
    <br>
  </div>
  <br>
{% endblock %}
