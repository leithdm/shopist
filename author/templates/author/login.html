{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Shopist | Login
{% endblock %}

{% block content %}
<div class="row">
  <div class="container mt-5">
      <div class="col-sm-9 col-md-6 mx-auto bg-light">
        <div>
          <br>
          <h2 class="product_title text-center">
            Registered Customers Only
          </h2>
          <form method="post">
            {% csrf_token %}
            <p>{{ form | crispy }}</p>
            <button type="submit" name="button" class="btn btn-success btn-lg text-uppercase">Sign in</button>
          </form>
          <br>
        </div>
      </div>
    </div>
    <br>
  </div>
  <br>
</div>
{% endblock %}
