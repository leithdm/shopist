{% extends 'store/base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img src="{% static 'images/hero.jpg' %}" style="width: 100%" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="mb-5 mt-3">Gallery of Products</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-5 border-transparent">
                        <div class="p-2">
                            <a href="{{product.get_url}}">
                                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                            </a>
                        </div>
                        <div class="card-footer d-flex justify-content-between border-transparent background-transparent">
                            <p class="font-italic mb-2">
                                {{product.name}}
                            </p>
                            <h5 class="mb-0">
                                <span class="mr-1">â‚¬</span>{{ product.price }}
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
